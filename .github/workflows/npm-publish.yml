jobs:
  generate-matrix:
    name: Generate Job Matrix
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate Job Matrix
        id: set-matrix
        env:
          MATRIX: '{"config": [{"name": "Linux NodeJS 15","nodejs_version": "15","os": "ubuntu-20.04","os_kind": "linux"},
                               {"name": "Linux NodeJS 14","nodejs_version": "14","os": "ubuntu-20.04","os_kind": "linux"},
                               {"name": "Linux NodeJS 12","nodejs_version": "12","os": "ubuntu-20.04","os_kind": "linux"},
                               {"name": "macOS NodeJS 15","nodejs_version": "15","os": "macos-10.15","os_kind": "macos"},
                               {"name": "macOS NodeJS 14","nodejs_version": "14","os": "macos-10.15","os_kind": "macos"},
                               {"name": "macOS NodeJS 12","nodejs_version": "12","os": "macos-10.15","os_kind": "macos"},
                               {"name": "Windows NodeJS 15","nodejs_version": "15","os": "windows-2019","os_kind": "windows"},
                               {"name": "Windows NodeJS 14","nodejs_version": "14","os": "windows-2019","os_kind": "windows"},
                               {"name": "Windows NodeJS 12","nodejs_version": "12","os": "windows-2019","os_kind": "windows"},
                               ]}'
        run: |
          echo "${MATRIX}"
          echo "::set-output name=matrix::${MATRIX}"

  generate-versions:
    name: Generate NodeJS Versions Matrix
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.set-versions.outputs.versions }}
    steps:
      - name: Generate NodeJS Versions Matrix
        id: set-versions
        env:
          VERSIONS: '{"config": ["nodejs_version": "15"},
                               "nodejs_version": "14"},
                               "nodejs_version": "12"},
                               ]}'
        run: |
          echo "${VERSIONS}"
          echo "::set-output name=versions::${VERSIONS}"

  builds:
    needs: generate-matrix
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generate-matrix.outputs.matrix)}}
    name: Build and Test ${{ matrix.config.name }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.config.nodejs_version }}
      - run: npm install
      - run: git status
      - run: git diff
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: generate-versions
    runs-on: ubuntu-latest
    # strategy:
    #   fail-fast: false
    #   versions: ${{fromJson(needs.generate-versions.outputs.versions)}}
    # name: Public NPM ${{ versions.config.nodejs_version }}
    name: Public NPM 
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: echo ${{fromJson(needs)}}
      - run: echo ${{fromJson(needs)}}
      - run: echo ${{fromJson(needs.generate-versions)}}
      - run: echo ${{fromJson(needs.generate-versions.outputs)}}
      - run: echo ${{fromJson(needs.generate-versions.outputs.versions)}}
        

